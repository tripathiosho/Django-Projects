{% load static %}
<!DOCTYPE html>
<html lang="en" data-bs-theme="dark" >
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width = device - width, initial_scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <title>
            {% block title %}
            Django Twitter
            {% endblock %}
        </title>
    </head>
    <body>
      <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Tweet-Bar</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                </ul>
                <form class="d-flex" role="search">
                    <a class="btn btn-primary" type="submit" href="{% url 'tweet_list' %}">Tweet Home</a>
                    {% if user.is_authenticated %}
                        <form method="post" action="{% url 'logout' %}" style="display:inline;">
                          {% csrf_token %}
                            <button class="btn btn-danger" type="submit">Logout</button>
                        </form>
                    {% else %}
                        <a class="btn btn-primary" type="submit" href="{% url 'register' %}">Register</a>
                        <a class="btn btn-success" type="submit" href="{% url 'login' %}">Login</a>
                    {% endif %}
                </form>
            </div>
        </div>
    </nav>
        <div class = "container">
            {% block content %}
            {% endblock %}
    </body>
</html>
